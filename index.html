
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskifAI | Collaborative Brand Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: '#FFFFFF', 
              foreground: '#09090B',
              primary: {
                50: '#FAFAFA',
                100: '#F4F4F5',
                200: '#E4E4E7',
                300: '#D4D4D8',
                400: '#A1A1AA',
                500: '#71717A',
                600: '#52525B',
                700: '#3F3F46',
                800: '#27272A',
                900: '#18181B', // Almost Black
                950: '#09090B', // Black
              },
              // Keeping accents but desaturating or making them stark
              accent: {
                500: '#18181B', // Black accent
              },
              muted: {
                DEFAULT: '#F4F4F5',
                foreground: '#71717A',
              }
            },
            borderRadius: {
              'lg': '0.5rem',
              'xl': '0.75rem',
              '2xl': '1rem',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --duration-smooth: 300ms;
        --ease-entrance: cubic-bezier(0.16, 1, 0.3, 1);
      }
      html {
        scroll-behavior: smooth;
        font-size: 12.5px; /* Further scaled down */
      }
      body {
        background-color: #FFFFFF;
        color: #09090B;
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .clean-card {
        background: #ffffff;
        border: 1px solid #E4E4E7;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.02), 0 2px 4px -2px rgb(0 0 0 / 0.02);
      }
      .animate-in {
        animation: fadeIn var(--duration-smooth) var(--ease-entrance);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8;
        border-radius: 10px;
        border: 2px solid #FAFAFA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717A;
      }
      ::selection {
        background: #18181B;
        color: #FFFFFF;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1?external=react",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/?external=react",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>

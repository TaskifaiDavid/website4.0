
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskifAI | Collaborative Brand Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: '#F8FAFC', // Updated to match CSS variable 0 0% 98%
              foreground: '#0F172A',
              primary: {
                50: '#F0F9FF',
                100: '#E0F2FE',
                200: '#BAE6FD',
                300: '#7DD3FC',
                400: '#38BDF8',
                500: '#3A7CA5', // The precise Blue requested
                600: '#0284C7',
                700: '#0369A1',
                800: '#075985',
                900: '#0C4A6E',
              },
              accent: {
                500: '#81C3D7',
                pink: '#fce7f3',
                blue: '#E0F2FE',
                green: '#DCFCE7',
                yellow: '#FEF9C3',
                purple: '#F3E8FF',
                orange: '#FFEDD5',
              },
              success: {
                500: '#10B981',
                700: '#047857',
              },
              muted: {
                DEFAULT: '#F1F5F9',
                foreground: '#64748B',
              }
            },
            borderRadius: {
              'lg': '0.5rem',
              'xl': '0.75rem',
              '2xl': '1rem',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(58, 124, 165, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --duration-smooth: 300ms;
        --ease-entrance: cubic-bezier(0.16, 1, 0.3, 1);
      }
      html {
        scroll-behavior: smooth;
        font-size: 15px;
      }
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .clean-card {
        background: #ffffff;
        border: 1px solid #E2E8F0;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.02), 0 2px 4px -2px rgb(0 0 0 / 0.02);
      }
      .animate-in {
        animation: fadeIn var(--duration-smooth) var(--ease-entrance);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #BAE6FD;
        border-radius: 10px;
        border: 2px solid #F8FAFC;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3A7CA5;
      }
      ::selection {
        background: #BAE6FD;
        color: #0C4A6E;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1?external=react",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/?external=react",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
